<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 360浏览器渲染极速模式 -->
  <meta name="renderer" content="webkit">
  <!-- 优先使用 IE 最新版本和 Chrome -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>轮播图</title>
  <!-- 定义网页作者author -->
  <meta name="罗成" content="374857968@qq.com">
  <!-- 页面样式样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .swiper-contanter{
      transition: all .3s ease;
      width: 100%;
    }
    .clearfix:after{
      content: '';
      clear: both;
    }
    .item{
      width:100%;
      float: left;
      transition: all .3s ease;
    }
    .item img{
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="ovh">
    <div id="swiper" class="swiper-contanter clearfix">
      <div class="item">
        <img src="./images/1.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img src="./images/2.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img src="./images/3.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img src="./images/4.jpg" alt="" srcset="">
      </div>
      <div class="item">
        <img src="./images/5.jpg" alt="" srcset="">
      </div>
    </div>
  </div>
  <button id="next">下一页</button>
  <!-- jquerycd地址 -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
    var nodeList = document.getElementsByClassName('item');
    var len = nodeList.length;
    if(len){
      var itemWidth = document.getElementsByClassName('item')[0].offsetWidth;
      for (let index = 0; index < nodeList.length; index++) {
        const element = nodeList[index];
        element.style.width = itemWidth + 'px';
      }
      
      document.getElementById('swiper').style.width = itemWidth*len + 'px';
    }
   $('#next').on('click',function(){
    document.getElementById('swiper').style.transform = 'translate3d(-1188px, 0px, 0px)'
   })
  </script>
</body>
</html>
